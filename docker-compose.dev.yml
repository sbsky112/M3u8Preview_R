version: '3.8'

services:
  app:
    build:
      context: .
      target: deps
    container_name: m3u8preview-dev
    command: npm run dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./packages/server/data/m3u8preview.db
      - JWT_SECRET=dev-jwt-secret
      - JWT_REFRESH_SECRET=dev-jwt-refresh-secret
      - PORT=3000
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
      - "5173:5173"
    restart: unless-stopped

  # No nginx in dev mode - use Vite proxy
