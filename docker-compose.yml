version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: m3u8preview-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/data/m3u8preview.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-me-in-production-refresh}
      - PORT=3000
      - CORS_ORIGIN=http://localhost
    volumes:
      - db-data:/data
      - uploads:/app/packages/server/uploads
      - client-dist:/app/packages/client/dist
    restart: unless-stopped
    networks:
      - m3u8preview

  nginx:
    image: nginx:alpine
    container_name: m3u8preview-nginx
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - client-dist:/usr/share/nginx/html:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - m3u8preview

volumes:
  db-data:
    driver: local
  uploads:
    driver: local
  client-dist:
    driver: local

networks:
  m3u8preview:
    driver: bridge
